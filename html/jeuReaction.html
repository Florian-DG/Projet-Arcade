<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu de réaction !</title>
    <link rel="stylesheet" href="../assets/css/jeuReaction.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <a href="../../index.html" class="btn-retour">&larr; Retour au menu</a>
    <h1 class="title">Jeu de la réaction</h1>
    <div class="card-tuto">
        <h2>Règles du jeu</h2>
        <p>Aller le plus vite possible et toucher la case du tableau qui s'illuminera en premier puis enchainer avec les
            suivantes !</p>
    </div>
    <div>
        <p class="infor">Score : <span id="score">0</span></p>
        <p class="infor">Temps restant : <span id="timer">30</span> s</p>
        <button id="reset" type="button">Recommencer</button>
        <p id="endMessage"></p>

    </div>

    <div id="grid"></div>
    
    <p class="infor">Score maximum : <span id="scoremax"></span></p>
    <script src="../assets/js/jeuReaction.js"></script>
        <iframe src="./assets/audio/game_1_demo.wav" allow="autoplay">
        <audio src="./assets/audio/game_1_demo.wav" autoplay loop></audio>
    </iframe>
</body>

</html>
