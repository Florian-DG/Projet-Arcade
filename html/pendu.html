<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Pendu !</title>
    <link rel="stylesheet" href="../assets/css/pendu.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <a href="../../index.html" class="btn-retour">&larr; Retour au menu</a>

    <h1 class="title">Jeu du Pendu</h1>
    <div class="card-tuto">
        <h2>Règles du jeu</h2>
        <p>Deviner le mot proposé par l'ordianteur en utilisant 1 lettre, si cette dernière n'es pas présente dans le
            mot, un trait du pendu apparé, tu as le droit à 8 essais !</p>
    </div>

    <p id="choicedifficulty">
        <label for="difficulty">Choisis la difficulté :</label>
        <select id="difficulty">
            <option value="easy">Facile (5 lettres ou moins)</option>
            <option value="medium" selected>Moyen (entre 5 et 9 lettres)</option>
            <option value="hard">Difficile (plus que 9 lettres)</option>
        </select>
    </p>
    <button id="reset">Rejouer</button>
    <div class="container">
        <div id="hangman">
            <div class="gallow base"></div>
            <div class="gallow pole"></div>
            <div class="gallow top"></div>
            <div class="gallow rope"></div>

            <div class="body head"></div>
            <div class="body torso"></div>
            <div class="body left-arm"></div>
            <div class="body right-arm"></div>
            <div class="body left-leg"></div>
            <div class="body right-leg"></div>
        </div>
        <div id="letters">
            <div id="word"></div>
            <p id="wrong-letters">Lettres fausses : <span></span></p>
            <p id="tries">Essais restants : <span></span></p>
        </div>
    </div>
    <p id="message"></p>

    <div id="keyboard"></div>

    <script src="../assets/js/pendu.js"></script>
        <iframe src="../assets/audio/game_1_demo.wav" allow="autoplay">
        <audio src="../assets/audio/game_1_demo.wav" autoplay loop></audio>
    </iframe>
</body>

</html>
